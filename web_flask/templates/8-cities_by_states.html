<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for state in S %}
      <LI>{{state.0}}: <B>{{state.1}}</B>
	<UL>
	  {% for city in C %}
	  {%- if city.1 == state.1 %}
	  <LI>{{city.2}}: <B>{{city.0}}</B></LI>
	  {% endif -%}
	  {% endfor %}
	</UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
