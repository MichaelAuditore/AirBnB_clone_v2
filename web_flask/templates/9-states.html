<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {%- if F == 0 %}
    <H1>States</H1>
    <UL>
      {% for state in S %}
      <LI>{{state.0}}: <B>{{state.1}}</B>
      </LI>
      {% endfor %}
    </UL>
    {% else %}
    {% for state in S %}
    <H1>State: {{state.1}}</H1>
    <H3>Cities</H3>
    <UL>
      {% for city in C %}
      <LI>{{city.2}}: <B>{{city.0}}</B></LI>
      {% endfor %}
      {% endfor %}
    {% endif %}
  </BODY>
</HTML>
