<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {%- if F == 0 %}
    <H1>States</H1>
    <UL>
      {% for state in S %}
      <LI>{{state.1}}: <B>{{state.0}}</B></LI>
      {% endfor %}
    </UL>
    {% else %}
    <H1>State: {{S.1}}</H1>
    <H3>Cities:</H3>
    <UL>
      {% for city in C %}
      <LI>{{city.0}}: <B>{{city.1}}</B></LI>
      {% endfor %}
    {% endif %}
  </BODY>
</HTML>
